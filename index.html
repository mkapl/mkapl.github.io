<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias Kaplan</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
        }
        .gradient-background {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            width: 100vw;
            position: relative; /* Added for absolute positioning of child */
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .name {
            font-family: 'Courier', monospace;
            font-style: italic;
            color: black;
            font-size: 36px;
            letter-spacing: 0.1em;
            position: absolute;
            top: 10%;
            left: 10%;
        }
        .underline {
            text-decoration: underline wavy red;
        }
        .about-me {
            font-family: 'Courier', monospace;
            color: black;
            font-size: 18px;
            line-height: 1.6;
            position: absolute;
            top: 25%;
            left: 10%;
            width: 60%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="gradient-background">
        <div class="name"><span class="underline">Matias</span> Kaplan</div>
        <div class="about-me">
            <!-- Add your about me content here -->
            I am a...
            <br><br>
            My interests include...
            <br><br>
            Currently, I'm working on...
        </div>
    </div>
</body>
</html>
